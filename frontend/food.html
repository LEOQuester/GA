<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Arena - Food Ordering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffeb3b;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255,235,59,0.5);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-btn {
            background-color: #ffeb3b;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,235,59,0.3);
        }

        .cart-btn:hover {
            background-color: #fdd835;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,235,59,0.4);
        }

        .cart-count {
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 5px;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .food-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #333;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,235,59,0.2);
            border-color: #ffeb3b;
        }

        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #333;
        }

        .food-info {
            padding: 20px;
        }

        .food-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .food-price {
            font-size: 1.1em;
            color: #4caf50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .add-to-cart {
            width: 100%;
            background-color: #ffeb3b;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #fdd835;
            transform: translateY(-1px);
        }

        /* Cart Slide Window */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
        }

        .cart-slide {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background-color: #1a1a1a;
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
            border-left: 3px solid #ffeb3b;
        }

        .cart-slide.active {
            right: 0;
        }

        .cart-header-slide {
            background-color: #ffeb3b;
            color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #000;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            color: #ffeb3b;
            font-weight: bold;
        }

        .cart-item-price {
            color: #4caf50;
            font-size: 0.9em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background-color: #ffeb3b;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-btn:hover {
            background-color: #fdd835;
        }

        .quantity {
            font-weight: bold;
            color: #fff;
            min-width: 30px;
            text-align: center;
        }

        .cart-total {
            background-color: #2a2a2a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .total-amount {
            font-size: 1.5em;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .checkout-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #ffeb3b;
        }

        .modal h2 {
            color: #ffeb3b;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffeb3b;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ffeb3b;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #fdd835;
        }

        .btn-secondary {
            background-color: #666;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .receipt {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            font-family: 'Courier New', monospace;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dotted #ccc;
        }

        .receipt-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #000;
        }

        @media (max-width: 768px) {
            .cart-slide {
                width: 100%;
                right: -100%;
            }
            
            .food-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gaming Arena - Food Court</h1>
        
        <div class="cart-header">
            <div></div>
            <button class="cart-btn" onclick="openCart()">
                ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>

        <div class="food-grid" id="foodGrid">
          
        </div>
    </div>

    <!-- Cart Slide Window -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>
    <div class="cart-slide" id="cartSlide">
        <div class="cart-header-slide">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="closeCart()">âœ•</button>
        </div>
        <div class="cart-items" id="cartItems">
      
        </div>
        <div class="cart-total">
            <div class="total-amount">Total: LKR <span id="totalAmount">0.00</span></div>
            <button class="checkout-btn" onclick="showLocationModal()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Location Modal -->
    <div class="modal" id="locationModal">
        <div class="modal-content">
            <h2>Select Your Location</h2>
            <div class="form-group">
                <label for="floor">Floor Number:</label>
                <select id="floor" required>
                    <option value="">Select Floor</option>
                    <option value="1">Floor 1</option>
                    <option value="2">Floor 2</option>
                    <option value="3">Floor 3</option>
                    <option value="4">Floor 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room">Room Number:</label>
                <input type="text" id="room" placeholder="Enter room number" required>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="showPaymentModal()">Continue</button>
                <button class="btn btn-secondary" onclick="closeLocationModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Card Holder Name:</label>
                <input type="text" id="cardHolder" placeholder="John Doe" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="confirmOrder()">Confirm Order</button>
                <button class="btn btn-secondary" onclick="closePaymentModal()">Back</button>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div class="modal" id="receiptModal">
        <div class="modal-content">
            <div class="receipt" id="receipt">

            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="printReceipt()">Print Receipt</button>
                <button class="btn btn-secondary" onclick="closeReceiptModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Food items data
        const foodItems = [
            {
                id: 1,
                name: "Gamer Burger",
                price: 1200.00,
                image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop"
            },
            {
                id: 2,
                name: "Power Pizza",
                price: 3500.00,
                image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400&h=300&fit=crop"
            },
            {
                id: 3,
                name: "Energy Fries",
                price: 800.00,
                image: "https://images.unsplash.com/photo-1576107232684-1279f390859f?w=400&h=300&fit=crop"
            },
            {
                id: 4,
                name: "Victory Wings",
                price: 1400.00,
                image: "https://images.unsplash.com/photo-1527477396000-e27163b481c2?w=400&h=300&fit=crop"
            },
            {
                id: 5,
                name: "Champion Sandwich",
                price: 1900.00,
                image: "https://images.unsplash.com/photo-1567234669003-dce7a7a88821?w=400&h=300&fit=crop"
            },
            {
                id: 6,
                name: "Legendary Nachos",
                price: 1600.00,
                image: "https://images.unsplash.com/photo-1513456852971-30c0b8199d4d?w=400&h=300&fit=crop"
            },
            {
                id: 7,
                name: "Boss Battle Burrito",
                price: 1300.00,
                image: "https://images.unsplash.com/photo-1626700051175-6818013e1d4f?w=400&h=300&fit=crop"
            },
            {
                id: 8,
                name: "Epic Smoothie",
                price: 500.00,
                image: "https://images.unsplash.com/photo-1553530666-ba11a7da3888?w=400&h=300&fit=crop"
            }
        ];

        let cart = [];
        let currentReceiptNumber = null;

        // Initialize the page
        function init() {
            renderFoodItems();
            updateCartCount();
        }

        // Render food items
        function renderFoodItems() {
            const foodGrid = document.getElementById('foodGrid');
            foodGrid.innerHTML = '';

            foodItems.forEach(item => {
                const foodCard = document.createElement('div');
                foodCard.className = 'food-card';
                foodCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="food-image">
                    <div class="food-info">
                        <div class="food-name">${item.name}</div>
                        <div class="food-price">LKR ${item.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${item.id})">Add to Cart</button>
                    </div>
                `;
                foodGrid.appendChild(foodCard);
            });
        }

        // Add item to cart
        function addToCart(itemId) {
            const item = foodItems.find(f => f.id === itemId);
            const existingItem = cart.find(c => c.id === itemId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }

            updateCartCount();
            updateCartDisplay();
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Your cart is empty</p>';
                document.getElementById('totalAmount').textContent = '0.00';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">LKR ${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="decreaseQuantity(${item.id})">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="increaseQuantity(${item.id})">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            updateTotal();
        }

        // Increase quantity
        function increaseQuantity(itemId) {
            const item = cart.find(c => c.id === itemId);
            if (item) {
                item.quantity++;
                updateCartCount();
                updateCartDisplay();
            }
        }

        // Decrease quantity
        function decreaseQuantity(itemId) {
            const item = cart.find(c => c.id === itemId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    cart = cart.filter(c => c.id !== itemId);
                }
                updateCartCount();
                updateCartDisplay();
            }
        }

        // Update total
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Cart functions
        function openCart() {
            document.getElementById('cartOverlay').style.display = 'block';
            document.getElementById('cartSlide').classList.add('active');
            updateCartDisplay();
        }

        function closeCart() {
            document.getElementById('cartOverlay').style.display = 'none';
            document.getElementById('cartSlide').classList.remove('active');
        }

        // Modal functions
        function showLocationModal() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            document.getElementById('locationModal').style.display = 'block';
        }

        function closeLocationModal() {
            document.getElementById('locationModal').style.display = 'none';
        }

        function showPaymentModal() {
            const floor = document.getElementById('floor').value;
            const room = document.getElementById('room').value;

            if (!floor || !room) {
                alert('Please select floor and room number');
                return;
            }

            document.getElementById('locationModal').style.display = 'none';
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
            document.getElementById('locationModal').style.display = 'block';
        }

        function closeReceiptModal() {
            document.getElementById('receiptModal').style.display = 'none';
            // Reset cart after order
            cart = [];
            updateCartCount();
            updateCartDisplay();
            closeCart();
        }

        function printReceipt() {
            const receiptContent = document.getElementById('receipt').innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Receipt</title>
                    <style>
                        body { font-family: 'Courier New', monospace; margin: 20px; }
                        .receipt { max-width: 400px; margin: 0 auto; }
                    </style>
                </head>
                <body>
                    <div class="receipt">${receiptContent}</div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            e.target.value = formattedValue;
        });

        // Format expiry date input
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVV input validation
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Confirm order
        async function confirmOrder() {
            // Validate payment form
            const cardNumber = document.getElementById('cardNumber').value;
            const cardHolder = document.getElementById('cardHolder').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const floor = document.getElementById('floor').value;
            const room = document.getElementById('room').value;

            if (!cardNumber || !cardHolder || !expiry || !cvv) {
                alert('Please fill in all payment details');
                return;
            }

            // Prepare order data
            const orderData = {
                floor: floor,
                room: room,
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                cardNumber: cardNumber,
                cardHolder: cardHolder,
                expiry: expiry,
                cvv: cvv
            };

            try {
                const response = await fetch('../backend/api/process_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    currentReceiptNumber = result.receiptNumber;
                    showReceipt(result.receiptNumber);
                    document.getElementById('paymentModal').style.display = 'none';
                } else {
                    alert('Order failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your order');
            }
        }

        // Show receipt
        function showReceipt(receiptNumber) {
            const receipt = document.getElementById('receipt');
            const now = new Date();
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            receipt.innerHTML = `
                <div class="receipt-header">
                    <h3>GAMING ARENA</h3>
                    <p>Food Court Receipt</p>
                    <p>Receipt #: ${receiptNumber}</p>
                    <p>${now.toLocaleString()}</p>
                </div>
                <div style="margin: 20px 0;">
                    <p><strong>Floor:</strong> ${document.getElementById('floor').value}</p>
                    <p><strong>Room:</strong> ${document.getElementById('room').value}</p>
                </div>
                <div style="margin: 20px 0;">
                    ${cart.map(item => `
                        <div class="receipt-item">
                            <span>${item.name} x${item.quantity}</span>
                            <span>LKR ${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="receipt-total">
                    <span>TOTAL:</span>
                    <span>LKR ${total.toFixed(2)}</span>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <p>Thank you for your order!</p>
                    <p>Enjoy your gaming experience!</p>
                </div>
            `;

            document.getElementById('receiptModal').style.display = 'block';
        }

        // Initialize the page when loaded
        window.addEventListener('load', init);
    </script>
</body>
</html>
